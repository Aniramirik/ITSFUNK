<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .player {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        .cover {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
        }
        .creators {
            margin-top: 40px;
            text-align: left;
        }
        .creators img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .creator-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="player">
        <div class="cover">
            <img id="cover-image" src="IMG_0014.jpeg" alt="Cover">
        </div>
        <h2 id="song-title">FE!N</h2>
        <p id="artist-name">Travis Scott</p>
        <div class="controls">
            <audio id="audio" controls>
                <source id="audio-source" src="Fein-(PagalWorld).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <div class="creators">
        <h3>Discover Creators</h3>
        <div id="creator-list">
            <!-- Creator list will be populated here -->
        </div>
    </div>

    <script>
        // Catalog of songs
        const catalog = [
            { name: "FE!N", src: "Fein-(PagalWorld).mp3", cover: "IMG_0014.jpeg", artist: "Travis Scott" },
            { name: "All The Stars", src: "All-The-Stars---Kendrick-Lamar(musicdownload.cc).mp3", cover: "IMG_0015.jpeg", artist: "SZA" },
            { name: "World hold on (Themba)", src: "spotifydown.com - World Hold On - THEMBA Remix.mp3", cover: "IMG_0016.jpeg", artist: "Themba" },
            { name: "Guess featuring Billie Eilish", src: "spotifydown.com - Guess featuring Billie Eilish.mp3", cover: "IMG_0021.jpeg", artist: "Charli XCX" },
            { name: "KEHLANI", src: "spotifydown.com - KEHLANI.mp3", cover: "IMG_0022.jpeg", artist: "Jordan Adetunji" },
            { name: "Cruel Summer", src: "spotifydown.com - Cruel Summer.mp3", cover: "IMG_0020.jpeg", artist: "Taylor Swift" },
            { name: "Big Dawgs", src: "spotifydown.com - Big Dawgs.mp3", cover: "IMG_0023.jpeg", artist: "Hanumankind, Kalmi" },
            { name: "Slime Me Up", src: "/mnt/data/spotifydown.com - Slime Me Up.mp3", cover: "/mnt/data/cover-image-for-slime.jpg", artist: "Artist Name" }, // Update the artist and cover as needed
            { name: "Barbie Girl", src: "/mnt/data/spotifydown.com - Barbie Girl.mp3", cover: "/mnt/data/CCD19392-FAC5-4B5D-B308-1174C057DD7C.jpeg", artist: "Aqua" }
        ];

        // List of creators
        const creators = [
            { name: "Travis Scott", picture: "IMG_0014.jpeg", music: ["FE!N"] },
            { name: "SZA", picture: "IMG_0015.jpeg", music: ["All The Stars"] },
            { name: "Themba", picture: "IMG_0016.jpeg", music: ["World hold on (Themba)"] },
            { name: "Charli XCX", picture: "IMG_0021.jpeg", music: ["Guess featuring Billie Eilish"] },
            { name: "Jordan Adetunji", picture: "IMG_0022.jpeg", music: ["KEHLANI"] },
            { name: "Taylor Swift", picture: "IMG_0020.jpeg", music: ["Cruel Summer"] },
            { name: "Hanumankind, Kalmi", picture: "IMG_0023.jpeg", music: ["Big Dawgs"] },
            { name: "Artist Name", picture: "/mnt/data/cover-image-for-slime.jpg", music: ["Slime Me Up"] }, // Update the name and picture as needed
            { name: "Aqua", picture: "/mnt/data/CCD19392-FAC5-4B5D-B308-1174C057DD7C.jpeg", music: ["Barbie Girl"] }
        ];

        // Initialize the music player with the first song
        const audioElement = document.getElementById('audio');
        const coverImage = document.getElementById('cover-image');
        const songTitle = document.getElementById('song-title');
        const artistName = document.getElementById('artist-name');
        const audioSource = document.getElementById('audio-source');

        function loadSong(song) {
            audioSource.src = song.src;
            coverImage.src = song.cover;
            songTitle.textContent = song.name;
            artistName.textContent = song.artist;
            audioElement.load();
        }

        // Load the first song on page load
        loadSong(catalog[0]);

        // Populate the creators list
        const creatorList = document.getElementById('creator-list');

        creators.forEach(creator => {
            const creatorDiv = document.createElement('div');
            creatorDiv.classList.add('creator-info');

            const creatorImg = document.createElement('img');
            creatorImg.src = creator.picture;

            const creatorName = document.createElement('p');
            creatorName.textContent = creator.name;

            creatorDiv.appendChild(creatorImg);
            creatorDiv.appendChild(creatorName);

            creatorDiv.addEventListener('click', () => {
                const creatorSongs = catalog.filter(song => creator.music.includes(song.name));
                if (creatorSongs.length > 0) {
                    loadSong(creatorSongs[0]);
                }
            });

            creatorList.appendChild(creatorDiv);
        });
    </script>
</body>
</html>
