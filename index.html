<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSFUNK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .player-container {
            width: 300px;
            text-align: center;
        }

        .album-cover {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .song-info {
            margin-bottom: 20px;
        }

        .song-info h2, .song-info h3 {
            margin: 5px 0;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .controls button {
            background-color: #1DB954;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
        }

        .controls img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="player-container">
    <img id="album-cover" class="album-cover" src="https://via.placeholder.com/300" alt="Album Cover">
    <div class="song-info">
        <h2 id="song-title">Song Title</h2>
        <h3 id="artist-name">Artist Name</h3>
    </div>
    <div class="controls">
        <button id="prev-btn">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/rewind.png" alt="Previous">
        </button>
        <button id="play-btn">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/play.png" alt="Play">
        </button>
        <button id="next-btn">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/fast-forward.png" alt="Next">
        </button>
    </div>
</div>

<script>
    let currentSong = null;

    const songs = [
        {
            title: 'Slime Me Up',
            artist: 'Artist Name 1',
            src: 'spotifydown.com - Slime Me Up.mp3',
            cover: 'https://via.placeholder.com/300'
        },
        {
            title: 'Barbie Girl',
            artist: 'Aqua',
            src: 'spotifydown.com - Barbie Girl.mp3',
            cover: 'CCD19392-FAC5-4B5D-B308-1174C057DD7C.jpeg'
        }
    ];

    let songIndex = 0;

    function loadSong(song) {
        document.getElementById('song-title').textContent = song.title;
        document.getElementById('artist-name').textContent = song.artist;
        document.getElementById('album-cover').src = song.cover;
        if (currentSong) {
            currentSong.pause();
        }
        currentSong = new Audio(song.src);
    }

    function playSong() {
        currentSong.play();
    }

    function pauseSong() {
        currentSong.pause();
    }

    document.getElementById('play-btn').addEventListener('click', () => {
        const isPlaying = currentSong && !currentSong.paused;
        if (isPlaying) {
            pauseSong();
            document.getElementById('play-btn').innerHTML = '<img src="https://img.icons8.com/ios-glyphs/30/ffffff/play.png" alt="Play">';
        } else {
            playSong();
            document.getElementById('play-btn').innerHTML = '<img src="https://img.icons8.com/ios-glyphs/30/ffffff/pause.png" alt="Pause">';
        }
    });

    document.getElementById('prev-btn').addEventListener('click', () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playSong();
    });

    document.getElementById('next-btn').addEventListener('click', () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playSong();
    });

    // Load the first song initially
    loadSong(songs[songIndex]);
</script>

</body>
</html>
